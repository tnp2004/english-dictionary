<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
         * {
            box-sizing: border-box;
            }

            #search-btn, #play-audio {
                cursor: pointer;
            }

            #word-input:focus, #search-btn:focus {
                outline: none;
            }

            #play-audio:hover {
                opacity: .8;
            }
    </style>
    <title>English Dictionary</title>
</head>
<body style="background-image: url(https://img.freepik.com/free-vector/minimal-triangle-pattern-design-pastel-colors_1017-14885.jpg?w=2000);">
    <div class="container-lg">
        <div class="card my-5 mx-auto" style="width: 50%; background: #EB3349; 
        background: -webkit-linear-gradient(to bottom, #F45C43, #EB3349);
        background: linear-gradient(to bottom, #F45C43, #EB3349);">
            <div class="card-header bg-danger text-light rounded-0">
                <h1 id="title">English Dictionary</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group my-2 mx-1 row">
                        <input type="text" class="border-0 col-2 w-75 rounded-0" id="word-input" name="word" placeholder="Enter a word" autocomplete="off">
                        <button type="submit" class="btn btn-warning ml-2 col-2 rounded-0" id="search-btn">Search</button>
                        <a class="col w-100" id="play-audio">
                            <img src="https://cdn-icons-png.flaticon.com/512/2983/2983809.png" class="w-100 h-75 mx-auto my-1">
                        </a>
                    </div>
                </form>
                <div class="form-group my-3 mx-1">
                    <div class="form-control rounded-0">
                       <div>
                            <h3 style="color: #354259;">Meaning</h3>
                            <p class="text-muted" id="meaning"></p>
                       </div>
                       <hr>
                       <div>
                            <h3 style="color: #354259;">Example</h3>
                            <p class="text-muted" id="example"></p>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
